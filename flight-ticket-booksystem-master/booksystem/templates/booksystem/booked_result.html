{% extends 'booksystem/base.html' %}

{% block content %}
<div class="container-fluid" style="margin-top: 50px">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-success" style="border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); background: #f8fafc;">
                <div class="panel-body text-center" style="padding: 48px 36px 36px 36px;">
                    <div style="margin: 0 0 24px 0;">
                        <span style="display: inline-block; vertical-align: middle;">
                            <svg width="60" height="60" viewBox="0 0 60 60">
                                <circle cx="30" cy="30" r="26" stroke="#5cb85c" stroke-width="4" fill="none"/>
                                <polyline
                                    points="18,32 28,42 44,20"
                                    style="fill:none;stroke:#5cb85c;stroke-width:5;stroke-linecap:round;stroke-linejoin:round;stroke-dasharray:40;stroke-dashoffset:40;animation: draw-check 0.8s ease forwards;"
                                />
                            </svg>
                        </span>
                        <style>
                        @keyframes draw-check {
                            to {
                                stroke-dashoffset: 0;
                            }
                        }
                        </style>
                    </div>
                    <div style="font-size: 30px; font-weight: bold; color: #409eff; text-align: center; letter-spacing: 2px; text-shadow: 1px 2px 8px #e6f7ff;">
                        &nbsp;&nbsp;&nbsp;{{ message }}！
                    </div>
                    <div style="margin-top: 36px;">
                        <a href="{% url 'booksystem:search' %}" class="btn btn-primary" style="padding: 10px 36px; font-size: 18px; border-radius: 24px;">返回</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
setTimeout(function() {window.location.href = "{% url 'booksystem:search' %}";}, 2000);
</script>
{% endblock %}
